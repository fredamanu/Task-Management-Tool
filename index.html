<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;600;700;800&family=STIX+Two+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dd540e3957.js" crossorigin="anonymous"></script>
</head>

<body>

  <section id="title">
    <h1 class="title-heading">Task Management</h1>
    <input type="text" name="" value="" placeholder="Title...">
    <span class="addbtn">Add</span>
  </section>


  <section id="taskdisplay">
    <ul>
      <li class="checked">Go through Dataflair's JavaScript Tutorials</li>
      <li>Practise the codes</li>
      <li>Read a book on JavaScript</li>
      <li>Organise my notes</li>
      <li>Create JavaScript projects</li>
      <li>Take quiz</li>
      <li>Comprehend interview questions</li>
    </ul>
  </section>

  <section id="foot">
    <button class="delbtn" type="button" name="button">Remove All</button>
  </section>

  <script src="/index.js" charset="utf-8"></script>
</body>

</html>
